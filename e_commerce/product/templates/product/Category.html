<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    {% load static %}
    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    <link
      rel="stylesheet"
      href="{% static 'fonts/fontawesome-free-6.2.1-web/css/all.min.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/style.css' %}"
      type="text/css"
    />
    <link
    rel="stylesheet"
    href="{% static 'css/sidebars.css' %}"
    type="text/css"
  />
  <style>
  .dropdown-item:focus, .dropdown-item:hover {
       color: #16181b;
       text-decoration: none;
       background-color: #fff;
       }
       .dropdown-item.active, .dropdown-item:active {
       color: #16181b;
       text-decoration: none;
       background-color: #fff;
       }
       .dropdown-item {
       font-size: 14px
       }
</style>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <!--Main Navigation-->
    <header>
      <!-- Sidebar -->
      <nav
        id="sidebarMenu"
        class="collapse d-lg-block sidebar collapse bg-white mt-0"
      >
        <div class="position-sticky">
          <div class="list-group list-group-flush mx-2 mt-4">
            <a
              href="#"
              class="list-group-item list-group-item-action py-2 ripple"
              aria-current="true"
            >
              <i class="fa-solid fa-gauge-high me-3 "></i>
              <span>Main dashboard</span>
            </a>
            <a
              href="{% url 'product:Change_info' %}"
              class="list-group-item list-group-item-action py-2 ripple"
            >
            <i class="fa-solid fa-cart-shopping me-3"></i>
            <span>Product</span>
            </a>
            <a
              href="{% url 'product:Add' %}"
              class="list-group-item list-group-item-action py-2 ripple"
              ><i class="fa-solid fa-cart-plus me-3"></i></i><span>Add Product</span></a
            >
               <a
                  href="{% url 'product:category' %}"
                  class="list-group-item list-group-item-action py-2 ripple active"
                  ><i class="fa-solid fa-list me-3"></i><span>Categories</span></a
                  >
          </div>
        </div>
      </nav>
      {% comment %} Content {% endcomment %}
    <div class="container mt-0" style="width:800px">
       <div class="row">
         <div class="col-5">
           </div>
         <div class="col-6 container-profile mt-5 pt-5 pl-0">

       <form action="{% url 'product:category' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-row ">
              </div>
                 <div class="form-group">
                      <div class="form-group">
                             <label for="name">Category Name</label>
                             <input type="text" class="form-control" id="name" name="category_name" value="">
                      </div>
                      <div class="form-group">
                             <label for="cat_id">Category ID</label>
                             <input type="number" class="form-control" id="cat_id" name="category_id" value="">
                      </div>
                    <div class="text-center text-lg-start mt-4">
                     <input class="btn btn-primary" type="submit" name="add_button" value="Add">
                 </div>
                   <div class="text-center text-lg-start mt-4">
                     <input  class="btn btn-danger" type="submit" name="remove_button" value="Remove">
                 </div>
                     {% if error %}
                      <div class="text-center text-lg-start mt-4">
                           <label color="red">{{error}}</label>
                     {% endif %}
                 </div>
       </form>

</div>


    <nav
        id="main-navbar"
        class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
      >
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->

          <!-- Brand -->
          <a class="navbar-brand ml-2" href="#">
            <img
              src="{% static 'img/logo.png' %}"
              height="40"
              alt="MDB Logo"
              loading="lazy"
            />
          </a>

          <!-- Right links -->
          <ul class="navbar-nav ms-auto d-flex flex-row">
              <!-- Notification dropdown -->
              <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img (31).webp"
                  class="rounded-circle me-2"
                  height="32"
                  alt="Avatar"
                  loading="lazy"
                  />
              <a class="dropdown-item px-1" href="{% url 'main:login_customer' %}">Logout</a>
          </ul>
        </div>
        <!-- Container wrapper -->
      </nav>
       </div>
    </div>
      <!-- Navbar -->
    </header>
    <!--Main Navigation-->

    <!--Main layout-->

    <!--Main layout-->
  </body>

</html>
