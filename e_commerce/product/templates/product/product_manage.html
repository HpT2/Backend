<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />

    <link
      rel="stylesheet"
      href="fonts/fontawesome-free-6.2.1-web/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/sidebars.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Main Navigation-->
    <header>
      <!-- Sidebar -->
      <nav
        id="sidebarMenu"
        class="collapse d-lg-block sidebar collapse bg-white mt-0"
      >
        <div class="position-sticky">
          <div class="list-group list-group-flush mx-2 mt-4">
            <a
              href="./dashboard.html"
              class="list-group-item list-group-item-action py-2 ripple"
              aria-current="true"
            >
              <i class="fa-solid fa-gauge-high me-3 "></i>
              <span>Main dashboard</span>
            </a>
            <a
              href="./product_infor.html"
              class="list-group-item list-group-item-action py-2 ripple "
            >
            <i class="fa-solid fa-cart-shopping me-3"></i>
            <span>Product</span>
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action py-2 ripple active"
              ><i class="fa-solid fa-cart-plus me-3"></i></i><span>Add Product</span></a
            >
            <a
              href="./category_manage.html"
              class="list-group-item list-group-item-action py-2 ripple"
              ><i class="fa-solid fa-list me-3"></i><span>Categories</span></a
            >
          
          </div>
        </div>
      </nav>
      <!-- Sidebar -->

      <!-- Navbar -->
      <nav
        id="main-navbar"
        class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
      >
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          
          <!-- Brand -->
          <a class="navbar-brand ml-2" href="#">
            <img
              src="img/logo.png"
              height="40"
              alt="MDB Logo"
              loading="lazy"
            />
          </a>

          <!-- Right links -->
          <ul class="navbar-nav ms-auto d-flex flex-row">
            <!-- Notification dropdown -->
            <li class="nav-item dropdown">
              <!-- Avatar -->
            </li>

            <li class="nav-item dropdown">
              <a
                class=" dropdown-menu-js nav-link dropdown-toggle hidden-arrow d-flex align-items-center"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-mdb-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img (31).webp"
                  class="rounded-circle me-2"
                  height="32"
                  alt="Avatar"
                  loading="lazy"
                />
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end dropdown-display"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a class="dropdown-item" href="#">My profile</a>
                </li>

                <li>
                  <a class="dropdown-item" href="#">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </header>

    <!--Main layout-->
    <main style="margin-top: 58px">
      <div class="container pt-4"></div>
    </main>

  <script src="js/sidebars.js"></script>
