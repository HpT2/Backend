<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Ogani Template" />
        <meta name="keywords" content="Ogani, unica, creative, html" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ogani | Home</title>
        <!-- Google Font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap"
            rel="stylesheet"
            />
        {% load static %}
        <!-- Css Styles -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" />
        <link
            rel="stylesheet"
            href="{% static 'css/style.css' %}"
            type="text/css"
            />
        <link
        rel="stylesheet"
        href="{% static 'css/dropdown-menu.css' %}"
        type="text/css"
        />
        <style>
            .form-group {
              width: 374px;
            }
            .header__top__left {
              padding: 9px 0 6px 13px;
          }
         
          .img-profile {
            margin-left: 36px;
            margin-top: 2px;
          }
          
          .btn-primary {
            padding-left: 2.5rem;
              padding-right: 2.5rem;
              border-color: #649910;
              background-color: #7fad39;
          }
        </style>    
    </head>
    <body>

      <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <div class="header__top__left">
                      <a href="{% url 'main:homepage' %}"
                      ><img src="{% static 'img/logo.png' %}" alt="" style="height: 28px"/>
                      </a>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9">
                    <div class="header__top__right">
                        
                        <div class="header__top__right__auth">
                            {% if user.username %}
                            <a class="header__top__right__auth login-homepage" href="{% url 'main:login_customer' %}">
                                <i class="fa fa-user"></i> 
                                Logout
                            </a>
                           
                            {% else %}
                            <a href="{% url 'main:login_customer' %}"
                                ><i class="fa fa-user"></i> Login</a
                                >
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="container mt-5" style="width:800px">
            
            <div class="row">
              <div class="col-6">
                <div class="header-profile">
                  <h2> Hello, {{ user.username }} </h2>
               </div> 
                <div class = "img-profile">
                  <img
                        src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png"
                        class="rounded-circle me-2"
                        height="200"
                        alt="Avatar"
                        loading="lazy"
                      />
                </div>
                
              </div>


              <div class="col-6 container-profile mt-4">
               
            <form action="{% url 'service:profile' %}" method="post">
                {% csrf_token %}
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fname">Fisrt Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="Cristiano" required value="{{ user.fname }}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Ronaldo" required value="{{ user.lname }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required value="{{ user.email }}">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Apartment, studio, or floor" required value="{{ user.address }}">
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" class="form-control" id="birthday" placeholder="01/01/2002"   value="{{ user.birthdate }}">
                </div>
                <div class="text-center text-lg-start mt-4">
                  <input class="btn btn-primary" type="submit" value="Save"></input>
                  
                </div>
            </form>
            {% if error %}
            <h4>{{ error }}</h4>
            {% endif %}
          </div>
        </div>
        
       
    </body>
</html>
