
<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Ogani Template" />
    <meta name="keywords" content="Ogani, unica, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ogani | Home</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap"
      rel="stylesheet"
    />

    {% load static %}
    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" />
    <link
    rel="stylesheet"
    href="{% static 'css/style.css' %}"
    type="text/css"
  />
  </head>

  <body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="row">               
                    <div class="col-lg-3">
                        <div class="header__logo py-1" >
                            <a href="{% url 'main:homepage' %}"
                                ><img src="{% static 'img/logo.png' %}" style="height: 30px" alt=""
                                /></a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="header__top__right">
                            <div class="header__top__right__social">
                                <a href="#"><i class="fa fa-facebook"></i></a>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                                <a href="#"><i class="fa fa-linkedin"></i></a>
                                <a href="#"><i class="fa fa-pinterest-p"></i></a>
                            </div>
                            <div class="header__top__right__auth">
                                {% if username %}
                                <a class="header__top__right__auth login-homepage">
                                <i class="fa fa-user"
                                    ></i> {{ username }}
                                </a>
                                <ul
                                    class="dropdown-menu dropdown-menu-end logout-homepage" aria-labelledby="navbarDropdownMenuLink"
                                    >
                                    <li>
                                        <a class="dropdown-item" href="{% url 'service:profile' %}">My profile</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="{%url 'service:logout' %}">Logout</a>
                                    </li>
                                </ul>
                                {% else %}
                                <a href="{% url 'main:login_customer' %}"
                                    ><i class="fa fa-user"></i> Login</a
                                    >
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    {% csrf_token %}
    <div class="container">
<form action="{% url 'service:profile' %}" method="post">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fname">Fisrt Name</label>
        <input type="text" class="form-control" id="fname" placeholder="Cristiano" required value="{{ user.fname }}">
       
      </div>
      <div class="form-group col-md-6">
        <label for="lname">Last Name</label>
      <input type="text" class="form-control" id="lname" placeholder="Ronaldo" required value="{{ user.lname }}">
      </div>
    </div>
    <div class="form-group">
        <label for="emaill">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" required value="{{ user.email }}">
      
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Apartment, studio, or floor" required value="{{ user.address }}">
    </div>
    <div class="form-group">
        <label for="birthday">Address</label>
        <input type="date" class="form-control" id="birthday" placeholder="01/01/2002"   value="{{ user.birthdate }}">
      </div>
   
    
    
    <button class="btn btn-primary" type="submit" value="save">Save</button>
  </form>
</div>
  {% if error %}
<h4>{{ error }}</h4>
{% endif %}
  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
  <script src="{% static 'js/jquery-ui.min.js' %}"></script>
  <script src="{% static 'js/jquery.slicknav.js' %}"></script>
  <script src="{% static 'js/mixitup.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
