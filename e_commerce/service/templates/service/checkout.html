<h1>This is checkout page</h1>

Your id: {{ user.customer_id }}</br>
Name: {{ user.fname }} {{ user.lname }}</br>
Order ID: {{ order.order_id }}</br>
Order date: {{ order.order_date }}</br>
Total price: {{ order.total_price }}</br>

<form action="{% url 'service:cart_page' %}" method="post">{% csrf_token %}
    <input type="hidden" name="order_id" value="{{ order.order_id }}">
    <input type="submit" name="Cancel_order" value="Cancel">
</form>
<form action="{% url 'service:shop_page' %}" method="post">{% csrf_token %}
    <input type="hidden" name="cart_id" value="{{ order.cart_id }}">
    <input type="submit" name="Cancel_order" value="Paid">
</form>
